<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/assets/css/header.css">
  <link rel="stylesheet" href="/assets/css/global.css">
  <link rel="stylesheet" href="/assets/css/acordeon.css">
  <link rel="stylesheet" href="/assets/css/language.css">

  <title>Portifólio</title>
</head>

<body>
  <div class="main">
    <header class="header">
      <img class="photo" src="/assets/img/photo-profile.png" alt="Imagem meramente ilustrativa">
      <h3 class="title">Olá, este é um portifólio pessoal</h3>

      <div class="info">
        <p class="job">Profissão</p>
        <p class="location">Endereço</p>
        <p class="phone">Telefone</p>
        <p class="email">Email</p>
      </div>

    </header>

    <section class="acordeon open">
      <button class="trigger">
        Idiomas
      </button>
      <div class="content">
        <ul class="languages">
          <li>Português</li>
          <li>Inglês</li>
          <li>Espanhol</li>
          <li>Italiano</li>
        </ul>
      </div>
    </section>

  </div>
  <script src="assets/js/acordeon.js"></script>
</body>

</html>
